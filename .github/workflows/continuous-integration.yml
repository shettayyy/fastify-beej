# Inspired by https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching
# Thank you Evil Martians
# Name of our workflow
name: Fastif Beej CI

# Event at which we wanna run our actions
# only trigger on pull request closed events
on:
  pull_request:
    types: [opened, synchronize, reopened, closed, ready_for_review]
    branches:
      - main

defaults:
  run:
    shell: bash

# Jobs help us group the steps to run
jobs:
  # Name of the job
  verify-and-push-image-to-docker-hub:
    # The operating system to use for running the jobs
    runs-on: ubuntu-latest
    # List the steps to run in succession
    steps:
      # checks-out our repository under $GITHUB_WORKSPACE, so our workflow can access it
      - name: GitHub Checkout v2
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      # So now you can use Actions' own caching!
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push production image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: ./Dockerfile
          target: prod
          push: ${{ github.event.pull_request.merged == true }}
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/fastify-beej:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          # Note the mode=max here
          # More: https://github.com/moby/buildkit#--export-cache-options
          # And: https://github.com/docker/buildx#--cache-tonametypetypekeyvalue
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

        # This ugly bit is necessary if you don't want your cache to grow forever
        # till it hits GitHub's limit of 5GB.
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
